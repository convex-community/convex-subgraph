specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Tricrypto2
    network: mainnet
    source:
      address: "0xd51a44d3fae010294c616388b506acda1bfaae46"
      abi: tricrypto2
      startBlock: 12821148
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - TricryptoSnapshot
        - AddLiquidityEvents
        - RemoveLiquidityEvents
        - ExchangeEvents
        - ClaimAdminFeeEvents
        - SwapRates
        - SwapValuesDollars
        - User
      abis:
        - name: Tricrypto2
          file: ./abis/tricrypto2.json
        - name: crv3Crypto
          file: ./abis/crv3Crypto.json

    eventHandlers:
      - event: TokenExchange(indexed address, uint256, uint256, uint256, uint256)
        handler: handleTokenExchange
      - event: AddLiquidity(indexed address, uint256[3], uint256, uint256)
        handler: handleAddLiquidity
      - event: RemoveLiquidity(indexed address, uint256[3], uint256, uint256)
        handler: handleRemoveLiquidity
      - event: ClaimAdminFee(indexed address, unit256)
        handler: handleClaimAdminFee

    file: ./src/mapping.ts
