specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: CvxCrvStakingRewards
    network: mainnet
    source:
      address: "0x3fe65692bfcd0e6cf84cb1e7d24108e434a7587e"
      abi: BaseRewardPool
      startBlock: 12451039
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - StakingContract
        - DailySnapshot
        - ExtraRewardApr
        - Staked
        - Withdrawn
      abis:
        - name: BaseRewardPool
          file: ../../abis/BaseRewardPool.json
        - name: VirtualBalanceRewardPool
          file: ../../abis/VirtualBalanceRewardPool.json
        - name: CurvePool
          file: ../../abis/CurvePool.json
        - name: ERC20
          file: ../../abis/ERC20.json
        - name: Factory
          file: ../../abis/UniswapV2Factory.json
        - name: Pair
          file: ../../abis/UniswapV2Pair.json
      eventHandlers:
        - event: Staked(indexed address,uint256)
          handler: handleStaked
        - event: Withdrawn(indexed address,uint256)
          handler: handleWithdrawn
      file: ./src/mapping.ts

  - kind: ethereum/contract
    name: cvxRewardPool
    network: mainnet
    source:
      address: "0xcf50b810e57ac33b91dcf525c6ddd9881b139332"
      abi: CvxRewardPool
      startBlock: 12451040
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - StakingContract
        - DailySnapshot
        - ExtraRewardApr
        - Staked
        - Withdrawn
      abis:
        - name: CvxRewardPool
          file: ./abis/CvxRewardPool.json
        - name: ERC20
          file: ../../abis/ERC20.json
        - name: Factory
          file: ../../abis/UniswapV2Factory.json
        - name: Pair
          file: ../../abis/UniswapV2Pair.json
        - name: BaseRewardPool
          file: ../../abis/BaseRewardPool.json
      eventHandlers:
        - event: Staked(indexed address,uint256)
          handler: handleStaked
        - event: Withdrawn(indexed address,uint256)
          handler: handleWithdrawn
      file: ./src/mapping.ts

