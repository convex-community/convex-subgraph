specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: CurveFactory
    network: mainnet
    source:
      address: "0x0959158b6040d32d04c301a72cbfd6b39e21c9ae"
      abi: CurveFactory
      startBlock: 11942404
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - BasePoolAdded
        - MetaPoolDeployed
      abis:
        - name: CurveFactory
          file: ./abis/CurveFactory.json
        - name: MetaPool
          file: ./abis/MetaPool.json
        - name: PlainPool
          file: ./abis/PlainPool.json
      eventHandlers:
        - event: BasePoolAdded(address,address)
          handler: handleBasePoolAdded
        - event: MetaPoolDeployed(address,address,uint256,uint256,address)
          handler: handleMetaPoolDeployed
      file: ./src/mapping.ts
templates:
  - name: BasePool
    kind: ethereum/contract
    network: mainnet
    source:
      abi: CurvePool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Pool
        - TokenSnapshot
        - HourlyVolumeSnapshot
        - DailyVolumeSnapshot
        - WeeklyVolumeSnapshot
      abis:
        - name: CurveFactory
          file: ./abis/CurveFactory.json
        - name: CurvePool
          file: ./abis/CurvePool.json
        - name: ERC20
          file: ../../abis/ERC20.json
        - name: Factory
          file: ../../abis/UniswapV2Factory.json
        - name: Pair
          file: ../../abis/UniswapV2Pair.json
        - name: FactoryV3
          file: ../../abis/UniswapV3Factory.json
        - name: Quoter
          file: ../../abis/UniswapV3Quoter.json
        - name: ChainlinkAggregator
          file: ../../abis/CLAggregator.json
      eventHandlers:
        - event: TokenExchange(indexed address,int128,uint256,int128,uint256)
          handler: handleTokenExchange
        - event: TokenExchangeUnderlying(indexed address,int128,uint256,int128,uint256)
          handler: handleTokenExchangeUnderlying
      file: ./src/mapping.ts
